<div class="jumbotron  col-5">
  <h2>My Heroes</h2>
  <div class="container">
    <label>Hero name:</label> <input #heroName />
    <button class="btn btn-primary" (click)="add(heroName.value); heroName.value=''">Add</button>

  </div>

  <ul class="list-group">
    <li *ngFor="let hero of heroes" (click)="onSelect(hero)"
        class="list-group-item justify-content-between" [class.active]="hero === selectedHero">
      {{hero.name}}

      <span class="badge badge-default badge-pill">{{hero.id}}</span>


      <button class="btn btn-danger" (click)="delete(hero)"><i class="fa fa-remove" aria-hidden="true"></i></button>


    </li>
  </ul>
</div>

<div *ngIf="selectedHero" class="card col-5">
  <div class="card-block">
    <h4 class="card-title"> {{selectedHero.name | uppercase}} is my hero!</h4>

    <button (click)="gotoDetail()">View Details</button>
  </div>
</div>
