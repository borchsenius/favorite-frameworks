
<div *ngIf="hero" class="card col-5">
	<div class="card-block">
		<h4 class="card-title">{{hero.name}} details!</h4>
		<p class="card-text">
			<label>id: </label>{{hero.id}}
		</p>

		<p class="card-text">

			<label>name: </label> <input [(ngModel)]="hero.name"
				placeholder="name">
		</p>
		<a href="#" class="btn btn-primary">Go somewhere</a>

	</div>
</div>
